<html lang="en">

<style></style>

<body>
    <h1>Giá hoa quả</h1>
    <input type="text" name="" id="price">
    <button id="check" onclick="Check()">Xem giá</button>
    <h1 id="show_price">0 VNĐ/kg</h1>
</body>
</html>
<script>
    
    function Check(){
        let kind_Of_Fruit = document.getElementById('price').value;
        let price = 0;
        console.log(kind_Of_Fruit);
        
    switch(kind_Of_Fruit){
        case 'Ổi':
        case 'Dưa Hấu':
        price = 20000;
        break;
        case 'Táo':
        case 'Xoài':
        price = 30000;
        break; 
        case 'Cam': 
        case 'Chôm Chôm':
        price = 40000;
        break;
        case 'Măng Cụt': 
        price = 50000;
        break;
    }
        document.getElementById('show_price').innerText = price + "VNĐ/kg";
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="caculator.css">
</head>
<body>
    
        <div id="caculator">
            <div id="result">
                <div id="old_result">
                    <p id="old_value"></p>
                </div>
                <div id="print_result">
                    <p id="print_value"></p>
                </div>
            </div>
            <div id="keyboard">
                <button class="system" id="delete_all">C</button>
                <button class="system" id="delete_a_number">CE</button>
                <button class="system" id="%">%</button>
                <button class="system" id="/">รท</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="system" id="*">ร</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="system" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="system" id="+">+</button>
                <button class="none" id="none"></button>
                <button class="number" id="0">0</button>
                <button class="none" id="none"></button>
                <button class="system" id="=">=</button>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>

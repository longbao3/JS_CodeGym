<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator</title>
</head>
<style>
    button{
        width: 30px;
        height: 30px;
    }
    td{
        width: 46px;
        height: 45px;
    }
    input{
        width: 170px;
        height: 50px;
    }
</style>
<body>
    <div style="border:1px solid; width:200px; height: 270px; margin: auto; text-align: center;">
        <input type="text" name="" id="" value="0">
        <table>
            <tr>
                <td> <button value="1">1</button> </td>
                <td> <button value="2">2</button> </td>
                <td> <button value="3">3</button> </td>
                <td> <button value="add">+</button> </td>
            </tr>
            <tr>
                <td> <button value="4">4</button> </td>
                <td> <button value="5">5</button> </td>
                <td> <button value="6">6</button> </td>
                <td> <button value="sub">-</button> </td>
            </tr>
            <tr>
                <td> <button value="7">7</button> </td>
                <td> <button value="8">8</button> </td>
                <td> <button value="9">9</button> </td>
                <td> <button value="mul">x</button> </td>
            </tr>
            <tr>
                <td> <button value="clear">C</button> </td>
                <td> <button value="0">0</button> </td>
                <td> <button value="result">=</button> </td>
                <td> <button value="div">/</button> </td>
            </tr>
        </table>
    </div>
</body>
</html>

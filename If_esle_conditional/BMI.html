<script>
    let width_kg = prompt("Enter your width(kg): ");
    let height_m = prompt("Enter your height(m): ");
    let bmi = parseFloat(width_kg) / (parseFloat(height_m) * parseFloat(height_m));
    console.log(bmi);
    if(bmi < 16)
        alert('BMI <16: Gầy độ III');
    else if(16 <= bmi && bmi < 17)
        alert('16 ≤ BMI < 17: Gầy độ II');
    else if(17 <= bmi && bmi < 18.5)
        alert('17 ≤ BMI < 18.5: Gầy độ I');
    else if(18.5 <= bmi && bmi < 25)
        alert('18.5 ≤ BMI < 25: Bình thường');
    else if(25 <= bmi && bmi < 30)
        alert('25 ≤ BMI < 30: Thừa cân');    
    else if(30 <= bmi && bmi  < 35)
        alert('30 ≤ BMI < 35: Béo phì độ 1');    
    else if(35 <= bmi && bmi < 40)
        alert('35 ≤ BMI < 40: Béo phì độ II');    
    else if(bmi > 40)
        alert('BMI > 40: Béo phì độ III');


</script>

    //bai 10 the number of occurrences
    function CheckNumber(array,a){
        let count = 0;
        for(let i = 0; i < array.length; i++){
            if(array[i] == a){
                count++;
            }
        }
        if(count){
            return count;
        } else
            return -1;
    }

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game</h3>
    <p id="carogame"></p>
    <input type="button" value="GO" id="changeValue" onclick="go()">
    <input type="button" value="Check" id="check" onclick="win()">
</body>
</html>
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for(let i = 0; i < 3; i++){
        board[i] = new Array('.', '.', '.');
    }
    for(let i = 0; i < 3; i++){
        data+= "<br/>";
        for(let j = 0; j < 3; j++){
            data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
        }
    }
    console.log(data);
    // data += "<br> <br> <input type = 'button' value = 'GO' onclick = 'go()'>"
    b.innerHTML = data;

    function go(){
        let positionX = prompt("X: ");
        let positionY = prompt("Y: ");
        let X_or_O = prompt("X or O: ");
        data = "";
        board[positionX][positionY] = X_or_O;
        for(let i = 0; i < 3; i++){
            data+= "<br/>";
            for(let j = 0; j < 3; j++){
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        console.log(data);
        // data += "<br> <br> <input type = 'button' value = 'GO' onclick = 'go()'>"
        b.innerHTML = data;
    }

    function win(){
        // win ngang
        if(board[0][0] == board[0][1] && board[0][1] == board[0][2]){
            if(board[0][0]=='X')
                alert("X win");
            else if(board[0][0]=='O')
                alert("O win");
        }
        else if(board[1][0] == board[1][1] && board[1][1] == board[1][2]){
            if(board[1][0]=='X')
                alert("X win");
            else if(board[1][0]=='O')
                alert("O win");
        }
        else if(board[2][0] == board[2][1] && board[2][1] == board[2][2]){
            if(board[2][0]=='X')
                alert("X win");
            else if(board[2][0]=='O')
                alert("O win");
        }
        // win dọc
        else if(board[0][0] == board[1][0] && board[1][0] == board[2][0]){
            if(board[0][0]=='X')
                alert("X win");
            else if(board[0][0]=='O')
                alert("O win");
        }
        else if(board[0][1] == board[1][1] && board[1][1] == board[2][1]){
            if(board[0][1]=='X')
                alert("X win");
            else if(board[0][1]=='O')
                alert("O win");
        }
        else if(board[0][2] == board[1][2] && board[1][2] == board[2][2]){
            if(board[0][2]=='X')
                alert("X win");
            else if(board[0][2]=='O')
                alert("O win");
        }
        // win chéo
        else if(board[0][0] == board[1][1] && board[1][1] == board[2][2]){
            if(board[0][0]=='X')
                alert("X win");
            else if(board[0][0]=='O')
                alert("O win");
        }
        else if(board[2][0] == board[1][1] && board[1][1] == board[0][2]){
            if(board[2][0]=='X')
                alert("X win");
            else if(board[2][0]=='O')
                alert("O win");
        }
    }
</script>

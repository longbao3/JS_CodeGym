<script>
    let array = [-3,5,1,3,2,10];
    let result = Array();
    let start = 0;
    let end = array.length - 1;
    while(start < end){
        let temp = array[start];
        array[start] = array[end];
        array[end] = temp;
        start++;
        end--;
    }
    document.write(array);
</script>

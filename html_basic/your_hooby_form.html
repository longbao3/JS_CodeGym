<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí học viên</title>
</head>

<body>
    <form action="ex2.html" method="get" style="background-color:rgba(226, 240, 32, 0.486); width: 600px; height: 400px;">
        <h1 style="color: blue;"><b>Đăng kí học viên</b></h1>
        <table>
            <tr>
                <td>
                Họ và tên
                </td>
                <td><input type="text" name="yourname" id=""></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td> <input type="text" name="date"> </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td><input type="radio" name="gt"> Nam
                <input type="radio" name="gt"> Nữ
                </td>
            </tr>
            <tr>
                <td> Địa chỉ</td>
                <td> <textarea name="Địa chỉ" rows="5" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td><select name="class" id="">
                    <option>--Chọn lớp--</option>
                </select></td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="text" name="email" id=""></td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td> <input type="text" name="phoneNumber" id=""></td>
            </tr>
        </table>
        <input type="button" name="dk" value="Đăng ký">
        <input type="reset" name="rs" value="Nhập lại">
    </form>
</body>

</html>

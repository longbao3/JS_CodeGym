<script>
    let sout;
    sout = "<table border = '1' width = '700' cellspacing='0' cellpadding='4' ";
    let i,j;
    for(i = 1;i<10;i++){
        sout += "<tr>"
        for(j = 2;j<10;j++){
            sout+="<td>" + j + " x " + i + " = " + i*j + "</td>";
        }
        sout += "</tr>"
    }
    document.write(sout);
</script>

<script>
    let a = prompt("Nhập vào số nguyên a:"),
        b = prompt("Nhập vào số  nguyên b:");
    let x = parseInt(a),
        y = parseInt(b);
    let sum = 0;
    let i;

    for(i = x; i <= y ; i++){
        sum+=i;
    }
    alert("Tổng các số trong khoảng [a,b] là: "+sum);
    
</script>

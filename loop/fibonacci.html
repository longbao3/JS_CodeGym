<script>
    let input = prompt("Nháº­p n: ");
    let a = 1,
        b = 0,
        temp,
        result = ' ';

    while(input > 0) {
        temp = a;
        a = a + b;
        b = temp;
        result+=b+', ';
        input--; 
    }

    alert(result);
</script>

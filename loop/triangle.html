<script>
    let triangle1='',
        triangle2='',
        triangle3='';
        triangle4='';
    let i,j;
    // hinh 1
    for(i = 1;i<6;i++){
        for(j = 1;j<=i;j++){
            triangle1 +="*";
        }
        triangle1 += "<br>";
    }
    document.write(triangle1+"<br>");
    // hinh 2
    for(i = 5;i>=1;i--){
        for(j = 1;j<=i;j++){
            triangle2 +="*";
        }
        triangle2 += "<br>";
    }
    document.write(triangle2);
    // hinh 3
    triangle3 = triangle3 + "<pre>";
    for(i = 1 ; i<6 ; i++){
        
        for(j = 5 ; j>=1 ; j--){
            if(j<=i)
                triangle3+="*";
            else    
                triangle3+=" ";
        } 
        triangle3 += "<br>";
    }
    triangle3 = triangle3 + "</pre>";
    document.write(triangle3);
    //hinh 4
    triangle4 = triangle4 + "<pre>";
    for(i = 5 ; i>=1 ; i--){
        
        for(j = 5 ; j>=1 ; j--){
            if(j<=i)
                triangle4+="*";
            else    
                triangle4+=" ";
        } 
        triangle4 += "<br>";
    }
    triangle4 = triangle4 + "</pre>";
    document.write(triangle4);
</script>

<script>
    let numbers = prompt("Nhập vào số lượng số nguyên tố cần in: ");
    let input = parseInt(numbers);
    let count = 0;
    let n = 2;
    let i;
    let check;

    while(input != count){
        check = 1;
        for(i = 2 ; i<= Math.sqrt(n) ; i++){
            if(n % i == 0){
                check = 0;
                break;
            }
        }
        if(check){
            document.write(n+" ");
            count++;
        }
        n++;
    }

   

    
</script>

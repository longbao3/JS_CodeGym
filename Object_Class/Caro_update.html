<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cell {
        border: solid rgb(158, 170, 239) 2px;
    }

    .game-board {
        width: 400px;
        height: 400px;
        border: solid rgb(158, 170, 239) 2px;
    }
</style>

<body>
    <div id="game-board"></div>
</body>

</html>
<script>
    const VALUE_EMPTY = 1;
    const VALUE_X = 2;
    const VALUE_Y = 3;
    const DEFAULT_COLS = 10;
    const DEFAULT_ROWS = 10;
    const DEFAULT_CELL_SIZE = 40;

    class Cell {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.value = VALUE_EMPTY;
        }
        getHtml() {
            let top = x * DEFAULT_CELL_SIZE;
            let left = y * DEFAULT_CELL_SIZE;
            let cellHtml = '<div id="cell-' + x + '-' + y + '" onclick="play(' + x + ',' + y + ')" class="cell" style="position: absolute; width: ' +
                DEFAULT_CELL_SIZE + 'px; height:' +
                DEFAULT_CELL_SIZE + 'px; left:' +
                left + 'px; top:' +
                top + 'px; line-height: ' +
                DEFAULT_CELL_SIZE + 'px;"></div>';
            return cellHtml;
        }
        draw(){
            let cellDiv = document.getElementById("cell-"+x+"-"+y);
            switch(this.value){
                case VALUE_X:
                    cellDiv.innerHTML = "X";
                    break;
                case VALUE_Y:
                    cellDiv.innerHTML = "O";
                    break;
                default:
                    cellDiv.innerHTML = "";
                    break;
            }
        }
    };
    class GameBoard{
        constructor(rows, cols, elmentId){
            this.rows = rows;
            this.cols = cols;
            this.elmentId = elmentId;
            this.turn = VALUE_Y;
            this.cells = [];
            this.isOver = false;
        }
        draw(){
            let gameBoardDiv = document.getElementById(this.elmentId);
            gameBoardDiv.innerHTML = "";
            for( let i = 0; i < this.rows; i++){
                let row = [];
                this.cells.push(row);
                for(let j = 0; j < this.cols; j++){
                    let cell = new Cell(i,j);
                    row.push(cell);
                    gameBoardDiv.innerHTML += cell.getHtml();
                }
            }
        }
        play(x,y){
            if(this.isOver)
                return;
            
            let cell = this.cells[x][y];
            if(cell.value === VALUE_EMPTY){
                cell.value = this.turn;
                cell.draw();
                this.check(x,y);
                if( this.turn === VALUE_Y){
                    this.turn = VALUE_X;
                } else {
                    this.turn = VALUE_Y;
                }
            } else {
                alert("cell is not empty");
            }

        }
        check(x,y){
            let cell = this.cells[x][y];
            let count = 1;
            let i = 1;
            //horizontal
            while((y+i < this.cols) && this.cells[x][x + i].value === cell.value){
                count++;
                i++;
            }
            i = 1;
            while((y-1 >= 0) && this.cells[x][y-i].value === cell.value){
                count++;
                i++;
            }
            this.endGame(count);
            //vertical
            count = 1;
            i = 1;
            while( (x + i < this.rows) && this.cells[x + i][y].value === cell.value){
                count++;
                i++;
            }
            i = 1;
            while((x - i >= 0) && this.cells[x - i][y].value === cell.value){
                count++;
                i++;
            }
            this.endGame(count);
            //left diagonal

            count = 1;
            i = 1;
            let j = 1;
            while((y + i < this.cols) && (x + i < this.rows) && this.cells[x+ i][y + j].value === cell.value){
                count++;
                i++;
                j++;
            }
            i = 1;
            j = 1;
            while((x - i >= 0) && (y - j >= 0) && this.cells[x-i][y - j].value === cell.value){
                count++;
                i++;
                j++;
            }
            this.endGame(count);
            //right diagonal
            count = 1;
            i = 1;
            j = 1;
            while((y + j < this.cols) && (x - i >= 0) && this.cells[x - i][y + j].value ===  cell.value){
                count++;
                i++;
                j++;
            }
            i = 1;
            j = 1;
            while((y - j >= 0) && (x + i < this.rows)&& this.cells[x +i][y - j].value ===cell.value){
                count++;
                i++;
                j++;
            }
            this.endGame(count);
        }
        endGame(count){
            if(count>=5) {
                this.isOver = true;
                alert("You won!!!");
            }
        }
    };


    let gameBoar = new GameBoard(DEFAULT_ROWS,DEFAULT_COLS,"game-board");
    gameBoar.draw();
    
</script>

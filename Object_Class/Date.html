<head>
    <meta charset="UTF-8">

<body>

    <script>
        class MyDate {
            constructor(day, month, year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            getDay() {
                return this.day;
            }
            getMonth() {
                return this.month;
            }
            getYear() {
                return this.year;
            }
            setDay(day) {
                this.day = day;
            }
            setMonth(month) {
                this.month = month;
            }
            setYear(year) {
                this.year = year;
            }
            setDate(day,month,year) {
                this.day = day;
                this.month = month;
                this.year = year;
            }
            toString(){
                alert(this.day + "/" + this.month + "/" + this.year );
            }
        }
        let date = new MyDate(2, 2, 2007);
        // date.setDay(10);
        // date.setMonth(10);
        // date.setYear(2019);
        date.setDate(25,11,2000);
        console.log(date);
        date.toString();
        let day = date.getDay();
        let month = date.getMonth();
        let year = date.getYear();
        
    </script>
</body>

</html>

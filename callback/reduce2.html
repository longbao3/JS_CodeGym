<script>
    Array.prototype.reduce2 = function(callback){
        let total = 0;
        let result = 0;
        for(let i = 0; i < this.length; i++){
           result = callback(total,this[i]);
           total = result;
        }
        return result;
    }

    data = [2,4,6,8,10,10];
    console.log(data.reduce2(function(total,currentValue){
        return total+currentValue;
    }))
</script>
